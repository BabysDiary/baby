<div *ngFor="let data of loadData">
  <nz-card nzHoverable style="width:100%" [nzCover]="babyTemplate" (click)="selectBabyDetails(data._id)">
    <nz-card-meta
      [nzTitle]="data.title"
      [nzDescription]="data.description"
    >
    </nz-card-meta>
  </nz-card>
  <ng-template #babyTemplate>
    <img
      alt="example"
      [src]="data.babyImage"
    />
  </ng-template>
  <br/>
</div>
